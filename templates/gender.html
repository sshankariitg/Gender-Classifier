{% extends 'base.html' %}
{% block bodyblock %}
<div class="container">
<br>
<h3 style="color:navy">Gender Classifier</h3>
<form action="#" method="POST" enctype="multipart/form-data">
<label for="upload">Upload the Image</label>
<input type="file" id="upload" name="image" required="true">
<input type="submit" value="Upload & Predict">
</form>
</div>
{% if fileupload %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <img src="{{url_for('static',filename='uploads/')}}{{img_name}}" alt="flask" width="{{w}}" height=300>
    
    </div>  
    <div class="col-md-6">
        <img src="{{url_for('static',filename='predict/')}}{{img_name}}" alt="flask" width="{{w}}" height=300>
    
    </div>  
</div>  
</div>
</div>
{% endif %}

{% endblock %}
