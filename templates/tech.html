{% extends 'base.html' %}
{% block bodyblock %}
<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
    </head>
    <body>
    
    
    <div class="row">
      <div class="column">
        <img src="{{url_for('static',filename='images/opencv.png')}}" alt="Snow" style="width:40%">
      </div>
      <div class="column">
        <img src="{{url_for('static',filename='images/python.png')}}" alt="Forest" style="width:80%">
      </div>
      <div class="column">
        <img src="{{url_for('static',filename='images/flask.png')}}" alt="Mountains" style="width:55%">
      </div>
    </div>


{% endblock %}
